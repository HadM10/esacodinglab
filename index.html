<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>My HTML</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
</style>

<body>

<fieldset>
            <legend>Personalia:</legend>
            <li>Food
                <ul style="list-style-type:disc;">
                <li>fruits</li>
                <ol type ="1" start="3">
                    <li>humans</li>
                    <li>apple</li>
                    </ol>
                </ul>
                <ul style="list-style-type:disc;">
                    <li>legumes
                        <ol type="i">
                            <li>tomato</li>
                            <li>carot</li>
                        </ol>
                    </li>
            </li>
            </ul>
            <li>Drink
                <ol type="a">
                    <li>coffee</li>
                    <li>Milk</li>
                </ol>
            </li>

            
           </fieldset>
           <table style = width:20%>
               <tr>
                   <th class=th>food</th>
                   <th class=th>drink</th>
               </tr>
               <tr>
                   <td>tomato</td>
                   <td>coffee</td>
                </tr>
                <tr>
                    <td>carot</td>
                    <td>milk</td>
                </tr>
                <tr>
                    <th>apple</th>
                    <th>tea</th>
                </tr>
           </table>
</body>
</html>
