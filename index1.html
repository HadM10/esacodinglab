<!DOCTYPE html>
<html>
<head>
    <title>Excercise 2 </title>
</head>
<style>
ul.a {list-style-type: square;}
ul.b {list-style-type: circle;}
ul.c {list-style-type: lower-roman;}
ul.d {list-style-type: lower-alpha;}
ul.e{list-style-type: decimal;}

.orange{
    background-color: orange;
    color:red;
}
.green{
    background-color: #90ee90;
}
table, th, td{
    border: 1px solid black;
    border-collapse: collapse;
}
table{
    margin-left: 3px;
    margin-top: 8px;
    width: 170px;
    height: 140px;
}
</style>
<body>

 <fieldset>
     <legend>Personalia:</legend>
     <ul class="a">

        <li>food</li>
        <ul class="b">
            <li>fruits</li>
            <ul class="e" start="3">
                <li>bananas</li>
                <li>apple</li>
            </ul>
            <li>legumes</li>
            <ul class="c">
                <li>tomato</li>
                <li>carrot</li>
            </ul>
        </ul>
        <li>drink</li>
        <ul class="d">
            <li>Coffee</li>
            <li>Milk</li>
        </ul>
    </ul>
</fieldset>
<div style="margin-top: 5px;border: 0.5px solid;width: 100%;"></div>

<table>
    <tr>
        <th class="orange">food</th>
        <th class="orange">drink</th>
    </tr>
    <tr>
        <th class="green">tomato</th>
        <th class="green"> coffee</th>
    </tr>
    <tr>
        <th class="green">carrot</th>
        <th class="green">milk</th>
    </tr>
    <tr>
        <th class="orange">apple</th>
        <th class="orange">tea</th>
    </tr>
</table>
</body>
</html>
